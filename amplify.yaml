version: 1
applications:
  - backend:
      phases:
        build:
          commands:
            - cd apps/admin-dashboard/
            - npm install
            - npm ci --cache .npm --prefer-offline
            - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
  - frontend:
      phases:
        build:
          commands:
            - cd apps/admin-dashboard  # Ensure correct directory
            - npm install
            - npm run build
      artifacts:
        baseDirectory: apps/admin-dashboard/dist  # Ensure this is correct
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/
    appRoot: apps/admin-dashboard  # Ensure this points to the correct frontend root
