version: 1
applications:
  - backend:
      phases:
        build:
          commands:
            - cd apps/admin-dashboard/
            - npm install
            - npm ci --cache .npm --prefer-offline
            - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
  - frontend:
      phases:
        build:
          commands:
              -  npm run build
      artifacts:
        baseDirectory: apps/admin-dashboard/dist
        files:
          - '**/*'
      cache:
        paths: []
    appRoot: packages/my-shared-backend