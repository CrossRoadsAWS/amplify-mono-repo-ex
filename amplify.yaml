version: 1
applications:
  - appRoot: apps/admin-dashboard
    backend:
      phases:
        build:
          commands:
            - ls -la
            - cd apps/admin-dashboard
            - npm ci --cache .npm --prefer-offline
            - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
    frontend:
      # buildPath: / # Run install and build from the monorepo project root
      phases:
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: apps/admin-dashboard/dist
        files:
          - '**/*'
      cache:
        paths:
          - apps/admin-dashboard/.npm/**/*
          - apps/admin-dashboard/node_modules/**/*