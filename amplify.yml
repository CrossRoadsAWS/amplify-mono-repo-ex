version: 1
backend:
  phases:
    build:
      commands:
        - cd packages/my-shared-backend
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
applications:
  - frontend:
      phases:
        build:
          commands: 
            - cd ../
            - cd ../../apps/admin-dashboard
            - npm run build
      artifacts:
        baseDirectory: apps/admin-dashboard/dist
        files:
          - '**/*'
      cache:
        paths: []
    appRoot: packages/my-shared-backend
