version: 1
applications:
  - frontend:
      phases:
        build:
          commands:
            - cd apps/admin-dashboard # Change to the frontend directory
            - npm ci --cache .npm --prefer-offline
            - npm run build
      artifacts:
        baseDirectory: apps/admin-dashboard/dist
        files:
          - '**/*'
      cache:
        paths:
          - apps/admin-dashboard/.npm/**/*
          - apps/admin-dashboard/node_modules/**/*
    appRoot: packages/my-shared-backend
  - backend:
      phases:
        build:
          commands:
            - cd packages/my-shared-backend # Change to the backend directory
            - npm ci --cache .npm --prefer-offline
            - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
      artifacts:
        baseDirectory: packages/my-shared-backend/dist
        files:
          - '**/*'
      cache:
        paths:
          - packages/my-shared-backend/.npm/**/*
          - packages/my-shared-backend/node_modules/**/*